<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calc-body">
      <div class="display">
        <div class="display-2"></div>
        <div class="display-1"></div>
      </div>
      <p class="line"></p>
      <div class="all-btns">
        <button data-value="clear">C</button>
        <button data-value="backspace">&#9003;</button>
        <button data-type="operator">%</button>
        <button data-type="operator" id="size-plus">&#xf7;</button>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="operator" id="size-plus">&times;</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="operator" id="size-plus">-</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="operator" id="size-plus">+</button>
        <button data-value="negate">+/-</button>
        <button data-type="number">0</button>
        <button data-type="number" id="size-plus">.</button>
        <button data-value="equal">=</button>
      </div>
    </div>
  </body>
</html>
